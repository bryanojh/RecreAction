<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- FullCalendar CSS and JS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <style>
        /* Optional: Set a minimum height for the calendar */
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Events and Available Time Slots</h2>

    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            // Initialize FullCalendar
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Month view by default
                events: [
                    // Example of adding events with specific time slots and availability for booking
                    {
                        title: 'Community Event',
                        start: '2025-01-15T10:00:00',
                        end: '2025-01-15T12:00:00',
                        description: 'A community gathering event.',
                        extendedProps: {
                            availableSlots: ['12:00 - 2:00 PM', '3:00 - 5:00 PM']
                        },
                        color: 'lightblue' // Custom event color
                    },
                    {
                        title: 'Yoga Class',
                        start: '2025-01-16T08:00:00',
                        end: '2025-01-16T09:00:00',
                        description: 'Morning yoga class.',
                        extendedProps: {
                            availableSlots: ['9:30 - 11:00 AM', '11:30 - 1:00 PM']
                        },
                        color: 'lightgreen' // Custom event color
                    }
                ],
                eventClick: function(info) {
                    // Display event details when an event is clicked
                    var event = info.event;
                    alert('Event: ' + event.title + '\n' +
                          'Start: ' + event.start.toLocaleString() + '\n' +
                          'End: ' + event.end.toLocaleString() + '\n' +
                          'Description: ' + event.extendedProps.description + '\n' +
                          'Available Time Slots: ' + event.extendedProps.availableSlots.join(', '));
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
