<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecreAction - Booking Calendar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #00796b;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for 7 days of the week */
            gap: 5px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .day {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #00796b;
            color: white;
        }

        .day-number {
            font-size: 1.5rem;
        }

        .time-slot-container {
            display: none;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .time-slot {
            background-color: white;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .time-slot.available {
            background-color: #8bc34a;
            color: white;
        }

        .time-slot.unavailable {
            background-color: #bdbdbd;
            color: white;
            cursor: not-allowed;
        }

        .time-slot:hover {
            background-color: #004d40;
        }

        .close-button {
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .calendar-container {
                padding: 15px;
            }

            .calendar-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for smaller screens */
            }

            .day {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <h1>Book an Event Space</h1>
            <p>Click on a day to view available time slots for booking.</p>
        </div>

        <!-- Month View Calendar -->
        <div class="calendar-grid" id="calendar-grid">
            <!-- Dynamically generated days will go here -->
        </div>

        <!-- Time slots for the clicked day -->
        <div id="time-slot-container" class="time-slot-container">
            <h3 id="selected-date"></h3>
            <div class="time-slot available">
                <span>9:00 AM - 10:00 AM</span>
                <button>Book</button>
            </div>
            <div class="time-slot unavailable">
                <span>10:00 AM - 11:00 AM</span>
                <span>Unavailable</span>
            </div>
            <div class="time-slot available">
                <span>11:00 AM - 12:00 PM</span>
                <button>Book</button>
            </div>
            <div class="time-slot available">
                <span>12:00 PM - 1:00 PM</span>
                <button>Book</button>
            </div>
            <!-- More time slots here -->
            <button class="close-button" onclick="closeSlots()">Close</button>
        </div>
    </div>

    <script>
        // Array representing the days of the month
        const daysInMonth = 31; // You can dynamically generate this based on current month

        // Function to generate the calendar
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.setAttribute('onclick', `showSlots('2025-01-${i.toString().padStart(2, '0')}')`);
                dayElement.innerHTML = `<span class="day-number">${i}</span>`;
                calendarGrid.appendChild(dayElement);
            }
        }

        // Function to show time slots when a day is clicked
        function showSlots(date) {
            document.getElementById('selected-date').innerText = `Available slots for ${date}`;
            document.getElementById('time-slot-container').style.display = 'block';
        }

        // Function to close the time slot view
        function closeSlots() {
            document.getElementById('time-slot-container').style.display = 'none';
        }

        // Initialize the calendar on page load
        window.onload = generateCalendar;
    </script>

</body>
</html>
