<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecreAction - Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .calendar-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #00796b;
        }

        .month-year {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #00796b;
            color: white;
            border-radius: 5px;
        }

        .day {
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .day:hover {
            background: #00796b;
            color: #fff;
        }

        .day.selected {
            background: #004d40;
            color: #fff;
        }

        .empty {
            visibility: hidden;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            margin-top: 10px;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .close-button {
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .close-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Space Availability</h1>
        <div class="month-year" id="month-year">January 2025</div>
        <div>
            <button onclick="changeMonth(-1)">&#8592; Previous</button>
            <button onclick="changeMonth(1)">Next &#8594;</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Day headers (e.g., Sunday, Monday) -->
            <div class="day-header">Sunday</div>
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>
        </div>
        <!-- User Form for Booking -->
        <div class="form-container" id="form-container">
            <h3>Fill in your details to confirm your booking</h3>
            <form id="booking-form">
                <input type="text" id="user-name" placeholder="Your Name" required />
                <input type="text" id="user-phone" placeholder="Your Phone Number" required />
                <input type="email" id="user-email" placeholder="Your Email Address" required />
                <button type="submit">Confirm Booking</button>
            </form>
            <button class="close-button" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let bookedSlots = {};
        let selectedDateKey = '';

        // Pre-book Movie Night every Sunday (blocks Sundays)
        function setupMovieNights() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                if (date.getDay() === 0) { // Block Sundays
                    bookedSlots[dateKey] = true; // Mark Sunday as booked
                }
            }
        }

        function generateCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();

            document.getElementById("month-year").textContent = `${monthNames[currentMonth]} ${currentYear}`;

            const calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";
            for (let i = 0; i < 7; i++) {
                const header = document.createElement("div");
                header.classList.add("day-header");
                header.textContent = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][i];
                calendarGrid.appendChild(header);
            }

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("day", "empty");
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.textContent = day;
                const dateKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                if (bookedSlots[dateKey]) {
                    dayCell.classList.add("booked");
                } else {
                    dayCell.onclick = () => showForm(dateKey);
                }
                calendarGrid.appendChild(dayCell);
            }
        }

        function showForm(dateKey) {
            selectedDateKey = dateKey;
            const container = document.getElementById("form-container");
            document.getElementById("form-container").style.display = "block";
        }

        function closeForm() {
            document.getElementById("form-container").style.display = "none";
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            setupMovieNights();
            generateCalendar();
        }

        // Form submission to confirm the booking
        document.getElementById("booking-form").onsubmit = function (event) {
            event.preventDefault();

            const name = document.getElementById("user-name").value;
            const phone = document.getElementById("user-phone").value;
            const email = document.getElementById("user-email").value;

            // Mark the selected day as booked
            bookedSlots[selectedDateKey] = true;

            alert(`Booking confirmed for ${name} (${phone}, ${email}) on ${selectedDateKey}`);

            // Reset the form and close it
            document.getElementById("form-container").style.display = "none";
            document.getElementById("user-name").value = '';
            document.getElementById("user-phone").value = '';
            document.getElementById("user-email").value = '';
            generateCalendar(); // Refresh the calendar to reflect the new booking
        };

        setupMovieNights();
        generateCalendar();
    </script>
</body>
</html>
