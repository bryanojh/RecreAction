<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecreAction - Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .calendar-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #00796b;
        }

        .month-year {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day {
            padding: 15px;
            background: #e0e0e0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .day:hover {
            background: #00796b;
            color: #fff;
        }

        .day.selected {
            background: #004d40;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Space Availability</h1>
        <div class="month-year" id="month-year">January 2025</div>
        <div>
            <button onclick="changeMonth(-1)">&#8592; Previous</button>
            <button onclick="changeMonth(1)">Next &#8594;</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <script>
        // Variables for the current month and year
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Generate the calendar
        function generateCalendar() {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

            // Update the month and year header
            document.getElementById("month-year").textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Clear the calendar grid
            const calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";

            // Add empty slots for days before the first day of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("day", "empty");
                calendarGrid.appendChild(emptyCell);
            }

            // Add the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.textContent = day;
                dayCell.addEventListener("click", () => selectDay(dayCell));
                calendarGrid.appendChild(dayCell);
            }
        }

        // Highlight the selected day
        function selectDay(dayCell) {
            // Deselect previously selected day
            const previouslySelected = document.querySelector(".day.selected");
            if (previouslySelected) {
                previouslySelected.classList.remove("selected");
            }

            // Select the clicked day
            dayCell.classList.add("selected");
            alert(`You selected: ${dayCell.textContent} ${document.getElementById("month-year").textContent}`);
        }

        // Change the month
        function changeMonth(direction) {
            currentMonth += direction;

            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }

            generateCalendar();
        }

        // Initialize the calendar on page load
        generateCalendar();
    </script>
</body>
</html>
