<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecreAction - Booking Calendar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            color: #00796b;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for days */
            gap: 10px;
            margin-top: 15px;
        }

        .day-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #00796b;
            color: white;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .day {
            padding: 20px;
            background: #e0e0e0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }

        .day:hover {
            background: #00796b;
            color: #fff;
        }

        .day.selected {
            background: #004d40;
            color: #fff;
        }

        .day.booked {
            background-color: #d3d3d3; /* Grey out booked days */
            color: #9e9e9e;
            cursor: not-allowed;
        }

        .day.booked:hover {
            background-color: #d3d3d3;
            color: #9e9e9e;
        }

        .empty {
            visibility: hidden;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #004d40;
        }

        .close-button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Buttons - Navigation */
        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calendar-container {
                padding: 15px;
                width: 90%; /* Ensure responsiveness on smaller screens */
            }

            .month-year {
                font-size: 1.4rem;
            }

            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .day-header,
            .day {
                font-size: 0.9rem; /* Adjust text size */
                padding: 10px;
            }

            .form-container {
                width: 100%;
                padding: 10px;
            }

            .form-container input,
            .form-container button {
                width: 100%;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .calendar-container {
                padding: 10px;
                width: 100%;
            }

            .calendar-grid {
                grid-template-columns: repeat(7, 1fr); /* Keep consistent grid */
            }

            .day-header,
            .day {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <h1>Space Availability</h1>
        <div class="month-year" id="month-year">January 2025</div>

        <div class="calendar-buttons">
            <button onclick="changeMonth(-1)">← Previous</button>
            <button onclick="changeMonth(1)">Next →</button>
        </div>
        

        <div class="calendar-grid" id="calendar-grid">
            <!-- Day headers -->
            <div class="day-header">Sunday</div>
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>
        </div>

        <!-- User Form for Booking -->
        <div class="form-container" id="form-container">
            <h3>Fill in your details to confirm your booking for <span id="selected-date"></span></h3>
            <form id="booking-form">
                <input type="text" id="user-name" placeholder="Your Name" required />
                <input type="text" id="user-phone" placeholder="Your Phone Number" required />
                <input type="email" id="user-email" placeholder="Your Email Address" required />
                <button type="submit">Confirm Booking</button>
            </form>
            <button class="close-button" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let bookedSlots = {};
        let selectedDateKey = '';

        // Setup Movie Nights (block Sundays)
        function setupMovieNights() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                if (date.getDay() === 0) {
                    bookedSlots[dateKey] = true; // Block Sundays
                }
            }
        }

        function generateCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();

            document.getElementById("month-year").textContent = `${monthNames[currentMonth]} ${currentYear}`;
            const calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";

            // Day headers
            ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"].forEach(day => {
                const header = document.createElement("div");
                header.classList.add("day-header");
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            // Empty days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("day", "empty");
                calendarGrid.appendChild(emptyCell);
            }

            // Day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.textContent = day;
                const dateKey = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

                if (bookedSlots[dateKey]) {
                    dayCell.classList.add("booked");
                } else {
                    dayCell.onclick = () => showForm(dateKey);
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        function showForm(dateKey) {
            selectedDateKey = dateKey;
            const selectedDate = new Date(dateKey);
            const formattedDate = `${selectedDate.getDate()}-${selectedDate.getMonth() + 1}-${selectedDate.getFullYear()}`;
            document.getElementById("selected-date").textContent = formattedDate;
            document.getElementById("form-container").style.display = "block";
        }

        function closeForm() {
            document.getElementById("form-container").style.display = "none";
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            setupMovieNights();
            generateCalendar();
        }

        // Form submission
        document.getElementById("booking-form").onsubmit = function (event) {
            event.preventDefault();
            const name = document.getElementById("user-name").value;
            const phone = document.getElementById("user-phone").value;
            const email = document.getElementById("user-email").value;

            bookedSlots[selectedDateKey] = true;
            alert(`Booking confirmed for ${name} (${phone}, ${email}) on ${selectedDateKey}`);

            document.getElementById("form-container").style.display = "none";
            document.getElementById("user-name").value = '';
            document.getElementById("user-phone").value = '';
            document.getElementById("user-email").value = '';
            generateCalendar();
        }

        setupMovieNights();
        generateCalendar();
    </script>

</body>
</html>
