<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Booking System</title>
    <!-- FullCalendar CSS and JS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Center calendar and ensure proper sizing */
        #calendar {
            max-width: 80%;
            margin: 20px auto;
        }

        /* Style for the side panel */
        .side-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            overflow-y: auto;
        }

        .side-panel h3 {
            margin-top: 0;
        }

        .available-slots {
            list-style-type: none;
            padding: 0;
        }

        .available-slots li {
            background-color: #e0f7fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .available-slots li:hover {
            background-color: #b2ebf2;
        }

        .close-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
        }

        /* Adjust calendar when side panel is active */
        .calendar-with-panel {
            margin-right: 300px;
        }

        .calendar-button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Calendar -->
    <div id="calendar"></div>

    <!-- Side Panel for Booking Slots -->
    <div class="side-panel" id="sidePanel">
        <button class="close-panel" onclick="closePanel()">X</button>
        <h3>Available Time Slots for <span id="selectedDate"></span></h3>
        <ul class="available-slots" id="slotsList"></ul>
        <button class="calendar-button" onclick="bookSlot()">Book Selected Slot(s)</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var sidePanel = document.getElementById('sidePanel');
            var selectedDateElement = document.getElementById('selectedDate');
            var slotsList = document.getElementById('slotsList');
            var selectedSlots = [];

            // Initialize FullCalendar
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Month view by default
                dateClick: function(info) {
                    // Show the side panel when a date is clicked
                    selectedDateElement.textContent = info.dateStr;
                    showSidePanel(info.dateStr);
                },
                events: [
                    {
                        title: 'Community Event',
                        start: '2025-01-15T10:00:00',
                        end: '2025-01-15T12:00:00',
                        description: 'A community gathering event.',
                        extendedProps: {
                            availableSlots: ['12:00 - 2:00 PM', '3:00 - 5:00 PM']
                        },
                        color: 'lightblue'
                    },
                    {
                        title: 'Yoga Class',
                        start: '2025-01-16T08:00:00',
                        end: '2025-01-16T09:00:00',
                        description: 'Morning yoga class.',
                        extendedProps: {
                            availableSlots: ['9:30 - 11:00 AM', '11:30 - 1:00 PM']
                        },
                        color: 'lightgreen'
                    }
                ]
            });

            calendar.render();

            // Show the side panel with available slots for the selected date
            function showSidePanel(date) {
                var eventDate = calendar.getEvents().filter(event => event.startStr.includes(date))[0];
                if (eventDate) {
                    var availableSlots = eventDate.extendedProps.availableSlots;
                    slotsList.innerHTML = '';
                    availableSlots.forEach(slot => {
                        var li = document.createElement('li');
                        li.textContent = slot;
                        li.onclick = function() {
                            toggleSlotSelection(slot, li);
                        };
                        slotsList.appendChild(li);
                    });
                    sidePanel.style.display = 'block';
                    calendarEl.classList.add('calendar-with-panel');
                }
            }

            // Toggle slot selection
            function toggleSlotSelection(slot, li) {
                if (selectedSlots.includes(slot)) {
                    selectedSlots = selectedSlots.filter(s => s !== slot);
                    li.style.backgroundColor = '#e0f7fa';
                } else {
                    selectedSlots.push(slot);
                    li.style.backgroundColor = '#4caf50';
                }
            }

            // Close the side panel
            function closePanel() {
                sidePanel.style.display = 'none';
                calendarEl.classList.remove('calendar-with-panel');
            }

            // Booking selected slot(s)
            function bookSlot() {
                if (selectedSlots.length > 0) {
                    alert('Booking confirmed for the following slot(s): ' + selectedSlots.join(', '));
                    // You can add your backend call to book the slot here
                    closePanel(); // Close panel after booking
                } else {
                    alert('Please select at least one time slot to book.');
                }
            }
        });
    </script>
</body>
</html>
